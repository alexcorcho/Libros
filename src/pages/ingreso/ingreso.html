
<ion-header>

  <ion-navbar>
    <ion-title>Ingresar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
<ion-list>

  <ion-item>
    <ion-label floating>Titulo del Libro</ion-label>
    <ion-input type="text"[(ngModel)]="libros.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Autor</ion-label>
    <ion-input type="text" [(ngModel)]="libros.Autor" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Nuemero de Paginas</ion-label>
    <ion-input type="text"[(ngModel)]="libros.Npage"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>descripcion</ion-label>
    <ion-textarea [(ngModel)]="libros.descripcion"></ion-textarea>
  </ion-item>
</ion-list>
<div padding>
  <button ion-button block>Guardar</button>
</div>
</ion-content>
